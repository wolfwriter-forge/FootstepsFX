name: FootstepsFX
version: '1.0-1.21.1'
main: wolfwriter.footsteps_fx.FootstepsFX
api-version: '1.21'
prefix: [ FootstepsFX ]
authors: [ Wolfwriter ]
description: Players leave a (configurable) particle trail behind them when running.
commands:
  trailon:
    description: Aktiviert den Partikel-Trail
    permission: trail.use
  trailoff:
    description: Deaktiviert den Partikel-Trail
    permission: trail.use
  trailtype:
    description: Setzt den Partikel-Typ
    permission: trail.use
  trailintensity:
    description: Setzt die Partikel-Intensität
    permission: trail.use
  trailtypelist:
    description: Zeigt alle verfügbaren Trail-Effekte
    permission: trail.use
permissions:
  trail.use:
    default: true
